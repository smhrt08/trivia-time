<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trivia — Chase Display</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Chase Round</h1>

    <div id="timer" class="timer">
      <div class="timer-label">Timer</div>
      <div id="timerValue" class="timer-value">00:00</div>
    </div>

    <div id="teams" class="teams">
      <div class="team" data-team="0">
        <div class="team-header">
          <div class="team-name">Team 1</div>
          <div class="team-count" id="count0">0</div>
        </div>
        <div class="chunks" id="chunks0"></div>
      </div>

      <div class="team" data-team="1">
        <div class="team-header">
          <div class="team-name">Team 2</div>
          <div class="team-count" id="count1">0</div>
        </div>
        <div class="chunks" id="chunks1"></div>
      </div>
    </div>

    <div class="footer">
      <div id="status" class="status">Status: stopped • Active team: 1</div>
      <div class="hint">Host keys (on control): Space = start/stop, Enter = +, Delete = - , T = toggle active team</div>
    </div>
  </div>

  <script src="assets/js/chase.js"></script>
</body>
</html>
