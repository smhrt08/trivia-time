<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trivia â€” Chase Control</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container control">
    <h1 class="title">Chase Control</h1>

    <div class="control-row">
      <label>Timer (seconds)</label>
      <input id="timerInput" type="number" min="1" value="60" />
      <button id="setTimerBtn">Set</button>
      <button id="startStopBtn">Start</button>
      <button id="resetTimerBtn">Reset Timer</button>
    </div>

    <div class="control-row">
      <label>Chunks</label>
      <input id="chunksInput" type="number" min="1" value="5" />
      <button id="setChunksBtn">Set Chunks</button>
    </div>

    <div class="control-row">
      <label>Active Team:</label>
      <select id="activeTeamSelect">
        <option value="0">Team 1</option>
        <option value="1">Team 2</option>
      </select>
      <button id="toggleTeamBtn">Toggle Team (T)</button>
    </div>

    <div class="control-row big">
      <button id="incBtn">Increment (Enter)</button>
      <button id="decBtn">Decrement (Delete)</button>
      <button id="saveTeamBtn">Save Team Count</button>
    </div>

    <div class="control-row">
      <div class="note">Open chase.html on the display device. This control uses BroadcastChannel to send commands (same origin, same browser profile).</div>
    </div>

    <div class="control-row">
      <div class="status">Status: <span id="ctrlStatus">connected</span></div>
    </div>
  </div>

  <script src="assets/js/control.js"></script>
</body>
</html>
